kind: Deployment
apiVersion: apps/v1
metadata:
  name: sta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sta-app
  template:
    metadata:
      labels:
        app: sta-app
    spec:
      containers:
        - name: sta
          image: java-springboot-image:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          resources:
            requests:
              memory: "180Mi"
              cpu: "10m"
---
kind: Service
apiVersion: v1
metadata:
  name: sta-svc
spec:
  ports:
    - name: http-8081
      port: 8081
      protocol: TCP
      targetPort: 8081
  selector:
    app: sta-app